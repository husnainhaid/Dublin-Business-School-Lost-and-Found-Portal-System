<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login • DBS Lost & Found</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header compact">
    <div class="brand">
      <img class="brand-logo" alt="DBS" src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23005599'/%3E%3Ctext x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='22' fill='white' font-family='Segoe UI, Arial'%3EDBS%3C/text%3E%3C/svg%3E" />
      <div class="brand-text">
        <h1>Admin Login</h1>
        <p>Dublin Business School</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html" class="btn">Home</a>
      
    </nav>
  </header>
  <main class="container">
    <section class="card">
      <h2>Sign in</h2>
      <form id="adminLoginForm" class="form-grid">
        <label>
          <span class="form-label fw-semibold">Username</span>
          <input type="text"  id="username"  name="username" required placeholder="admin" />
        </label>
        <label>
          <span class="form-label fw-semibold">Password</span>
          <input type="password"   id="password" name="password" required placeholder="••••••••" />
        </label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Login</button>
        </div>
        </form>
         <p class="muted"> username <code>admin</code>, password <code>admin123</code></p>
    </section>
  </main>
   <footer class="site-footer">
    <p>Admins Login only</p>
  </footer>

  <script src="assets/js/toast.js"></script>
  <script type="module"  src="assets/js/admin-login.js"></script>
</body>
</html>
